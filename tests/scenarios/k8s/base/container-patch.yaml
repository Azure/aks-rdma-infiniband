apiVersion: batch/v1
kind: Job
metadata:
  name: placeholder
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: runner
        image: ghcr.io/azure/aks-rdma-infiniband/ibtools:latest
        imagePullPolicy: Always
        command:
        - sh
        - -c
        - "set -x; bash /root/tests/test-runner.sh"
        env:
        - name: NCCL_DEBUG
          value: TRACE
        - name: NCCL_DEBUG_SUBSYS
          value: INIT,NET
        - name: NCCL_IB_DISABLE # Force NCCL to use Infiniband.
          value: "0"
        # # Enable script in verbose mode.
        # - name: DEBUG
        #   value: "true"
        volumeMounts:
        - name: shm
          mountPath: /dev/shm
        - name: test-scripts
          mountPath: /root/tests
      volumes:
      - name: test-scripts
        configMap:
          name: test-scripts
          items:
          - key: rdma_test.sh
            path: rdma_test.sh
          - key: vllm-rdma.py
            path: vllm-rdma.py
          - key: verify_gpudirect_rdma.py
            path: verify_gpudirect_rdma.py
          - key: test-runner.sh
            path: test-runner.sh
      - name: shm
        emptyDir:
          medium: Memory
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: task
                operator: In
                values:
                - test
            topologyKey: "kubernetes.io/hostname"
