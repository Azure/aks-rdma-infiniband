apiVersion: batch/v1
kind: Job
metadata:
  name: placeholder
spec:
  template:
    spec:
      containers:
      - name: runner
        securityContext:
          capabilities:
            # A pod without this will have a low locked memory value `# ulimit
            # -l` value of "64", this changes the value to "unlimited".
            add: ["IPC_LOCK"]
